[tox]
envlist = py{38,39,310},lint
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
extras = test
commands =
    pip freeze
    python -m pytest -v {posargs}

[testenv:lint]
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files
